<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
    var container = document.getElementsByClassName('container');
    var saveBtn = $(`<button type='button' class= 'btn btn-primary t-4'>Save Event</button>`);
    var eventfield = $(`<form>
                          <textarea cols='70' rows = '4' class = 'float-left h-100 textField'></textarea>
                        </form>`);
    
    
    var timeBlocks = [
      $(`<div class = 'row' id = '8am'> 
          <div class = 'col-1 col-fluid border-top'  id ='8amCol'>8 am</div>
          <div class = 'col-9 col-fluid border border-secondary rounded' id ='8amContent'>Content</div>
          <div class = 'col-2 col-fluid border-top save-content'>Save</div>
        </div>
        <br>
        <br>`),
      $(` <br>
          <br>
        <div class = 'row' id = '9am'> 
          <div class = 'col-1 col-fluid border-top'  id ='9amCol'>9 am</div>

          <div class = 'col-2 col-fluid border-top save-content'>Save</div>
        </div>

        <br>`),

          <div class = 'col-2 col-fluid border-top save-content'>Save</div>
        </div>
          <br>
          <br>`),
      $(` <br>
          <br>
        <div class = 'row' id = '11am'> 
           <div class = 'col-1 col-fluid border-top'  id ='11amCol'>11 am</div>
           <div class = 'col-9 col-fluid border border-secondary rounded' id =11amContent'>Content</div>
          <div class =  'col-2 col-fluid border-top save-content'>Save</div>
         </div>
          <br>
          <br>`),
      $(` <br>

        <div class = 'row' id = '12pm'> 
          <div class = 'col-1 col-fluid border-top'  id ='12pmCol'>12 pm</div>
          <div class = 'col-9 col-fluid border border-secondary rounded' id ='12pmContent'>Content</div>
          <div class = 'col-2 col-fluid border-top save-content'>Save</div>
        </div>
          <br>

      $(` <br>
          <br>
        <div class = 'row' id = '1pm'> 
          <div class = 'col-1 col-fluid border-top'  id ='1pmCol'>1 pm</div>

          <div class = 'col-2 col fluid border-top save-content'>Save</div>
        </div>

      $(` <br>

          <div class = 'col-9 col-fluid border border-secondary rounded' id ='2pmContent'>Content</div>
          <div class = 'col-2 col-fluid border-top save-content'>Save</div>
        </div>
          <br>
          <br>`),
      $(` <br>
          <br>
        <div class = 'row' id = '3pm'> 
          <div class = 'col-1 col-fluid border-top'  id ='3pmCol'>3 pm</div>
          <div class = 'col-9 col-fluid border border-secondary rounded' id ='3pmContent'>Content</div>
          <div class = 'col-2 col-fluid border-top save-content'>Save</div>

          <div class = 'col-1 col-fluid border-top'  id ='4pmCol'>4 pm</div>
          <div class = 'col-9 col-fluid border border-secondary rounded' id ='4pmContent'>Content</div>
          <div class = 'col-2 col-fluid border-top save-content'>Save</div>
        </div>
          <br>
          <br>`),
      $(` <br>
          <br>
        <div class = 'row' id = '5pm'> 
          <div class = 'col-1 col-fluid border-top'  id ='5pmCol'>5 pm</div>
          <div class = 'col-9 col-fluid border border-secondary rounded' id ='5pmContent'>Content</div>
          <div class = 'col-2 col-fluid border-top save-content'>Save</div>
        </div>`),
     ];
     for (i = 0; i < timeBlocks.length; i++) {function addBlocks(){
      
      $('.container-fluid').append(timeBlocks);
     }};

     
     
     
     
     
     
     
     
     
     
     
     
     addBlocks();
     $('.col-9').empty();
     $('.col-9').append(eventfield);
     $('.save-content').empty();
     $('.save-content').append(saveBtn);
    </script>
  </body>
</html>
